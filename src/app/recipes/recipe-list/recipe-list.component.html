<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- 須將 recipe 由被點擊的元件由下而上傳兩次 -->
    <app-recipe-item *ngFor="let recipeEl of recipes" [recipe]="recipeEl"
      (selectedRecipe)="onRecipeWasSelected(recipeEl)">
    </app-recipe-item>
  </div>
</div>
